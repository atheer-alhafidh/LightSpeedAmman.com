<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Light Speed Amman</title>

    {% load static %}
    <link rel="stylesheet" href="{% static './css/layout.css' %}">
    <style>
        input,
        select {
            padding: 10px;
            width: 100%;
            max-width: 330px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button.action {
            background: #0a84ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-top: 25px;
        }

        .option-row img {
            max-width: 480px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .home-bg {
            background: url("{% static './car_home.png' %}") no-repeat center;
            background-size: cover;
            color: white;
            padding: 140px;
            border-radius: 16px;
            min-height: 450px;
            display: flex;
            align-items: flex-end;
            font-size: 34px;
            font-weight: 700;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>

<nav>
    <button class="active">Home</button>
    <a href="{% url 'about_us' %}" class="nav-link">About Us</a>

    <div class="dropdown">
        <a href="{% url 'configure' %}" class="nav-link">Configure</a>
        <div class="dropdown-content">
            <a href="{% url 'configure' 'LS6' %}" onclick="selectCarPage('LS6')">LS6</a>
            <a href="{% url 'configure' 'LS8' %}" onclick="selectCarPage('LS6')">LS8</a>
        </div>
    </div>

    <a href="{% url 'contact' %}" class="nav-link">Contact</a>
    <a href="{% url 'book_test_drive' %}" class="nav-link">Book a Test Drive</a>
    {% if user.is_authenticated %}
        <!-- LOGOUT BUTTON LOOKING LIKE OTHER NAV BUTTONS -->
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="nav-link logout-btn">
                Logout
            </button>
        </form>
    {% else %}
        <a href="{% url 'login' %}" class="nav-link">Login</a>
        <a href="{% url 'register' %}" class="nav-link">Register</a>
    {% endif %}
</nav>

<div class="container">
    <div class="card">
        <div class="home-bg">Welcome to Light Speed Amman</div>
    </div>
</div>

</body>
</html>
